<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/user_communityForm_insert.css">
</head>
<body>
	<div id="wrap">
		<header>
			<div th:replace="~{/fragments/nav.html :: fragment-nav}"></div>
		</header>
		<main>
			<div th:include="~{/fragments/sidebar.html :: fragment-sidebar}"></div>
				<div>
					<div class="container">
					<div class="alertTab">
						<span>📢 [공지사항]  </span>
						<a th:text="${latestAlertBoard.title}" th:href="@{/user/user_community_detail(ubno=${latestAlertBoard.ubno})}"></a>
					</div>
						<form class="form-container" action="/user/user_board_update" method="post">
							<fieldset class="typeContainer">
							  	<span>게시판 타입 선택</span>
							    <input type="radio" name="type" value="1"  />
							    <label for="type">구직자</label>
							    <input type="radio" name="type" value="2" />
							    <label for="type">재직자</label>
							</fieldset>
							<div class="form">
								<input type="text" name="title" th:value="${userBoard.title}">
								<textarea name="content" th:value="${userBoard.content}"></textarea>
								<input type="submit" value="수정">
							</div>
						</form>
					</div>
				</div>
		</main>
			<footer>
				<div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>
			</footer>
	
	</div>

</body>
</html>
