<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/userOfferListStyle.css">
</head>

<body>
	<div id="wrap">
		<header>
			<div th:replace="~{/fragments/nav.html :: fragment-nav}"></div>
		</header>
		<main>
			<div th:include="~{/fragments/sidebar.html :: fragment-sidebar}"></div>
			<div>
				<div id="title_wrap">
					<div class="title1">마이페이지</div>
					<div class="title2">받은 제안 관리</div>
					<div class="title3">포지션 제안 받은 리스트</div>
				</div>
				<table>
					<tr>
						<th>번호</th>
						<th>포지션 제안 글 타이틀</th>
						<th>기업명</th>
						<th>받은 날짜</th>
						<th>수락여부</th>
					</tr>
					<tr th:each="offerList, offerListStat : ${offerList}">
						<td>[[${offerListStat.count}]]</td>
						<td><a th:href="@{/user/user_offer_detail(ono=${offerList.ono})}">[[${offerList.title}]]</a>
						</td>
						<td>[[${offerList.copName}]]</td>
						<td>[[${offerList.regdate}]]</td>
						<td>[[${offerList.accept}]]</td>
					</tr>
				</table>
			</div>
		</main>
		<footer>
			<div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>
		</footer>
	</div>
</body>



<script th:inline="javascript">


</script>

</html>
