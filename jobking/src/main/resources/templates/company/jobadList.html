<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>등록된 채용공고</title>
<style>
body {
	font-family: Arial, sans-serif;
}

.top {
	width: 100%;
	height: 100px;
	background-color: black;
}

#dropdown {
	background-color: white;
}

.navbar a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none;
}

.navbar a:hover {
	background-color: #ddd;
	color: black;
}

#dropdown {
	float: left;
	overflow: hidden;
}

#dropdown #dropbtn {
	font-size: 16px;
	border: none;
	outline: none;
	color: black;
	padding: 14px 20px;
	background-color: inherit;
	font-family: inherit;
	margin: 0;
}

.navbar a:hover, #dropdown:hover #dropbtn {
	background-color: #ddd;
	color: black;
}

#dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

#dropdown-content a {
	float: none;
	color: balck;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

#dropdown-content a:hover {
	background-color: white;
}

#dropdown:hover #dropdown-content {
	display: block;
}

#content {
	background-color: white;
}

.maincontent {
	display: flex;
}

.sidebar {
	height: 100%;
	width: 250px;
	position: fixed;
	top: 20;
	left: 0;
	background-color: white;
	overflow-x: hidden;
	padding-top: 20px;
}

.sidebar a, .sidebar button {
	padding: 10px 15px;
	text-decoration: none;
	font-size: 18px;
	color: black;
	display: block;
	background: none;
	width: 100%;
	text-align: left;
	border: none;
	cursor: pointer;
	outline: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: white;
}

.dropdown-container {
	background-color: white;
	padding-left: 15px;
}

.sidebar button {
	border-bottom: 1px solid black;
}

.button {
	background-color: dodgerblue;
	border: none;
	color: white;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	padding: 15px 32px;
	font-size: 16px;
	margin: 4px 2px;
}

.listcontent {
	flex: 1;
	padding: 20px;
	margin-left: 250px;
}

.listtop {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
	border-bottom: 1px solid #ccc;
}

.list {
	padding: 20px;
}
</style>
</head>
<body>
	<div class="top">
		<div class="navbar">
			<a href="#home">home</a>
			<div id="dropdown">
				<button id="dropbtn">공고*지원자관리</button>
				<div id="dropdown-content">
					<a href="" id="content">채용공고</a> <a href="" id="content">입사지원관리</a>
				</div>
			</div>
			<div id="dropdown">
				<button id="dropbtn">회사정보관리</button>
				<div id="dropdown-content">
					<a href=" " id="content">기본정보관리</a> <a href=" " id="content">내기업평점보기</a>
				</div>
			</div>
			<div id="dropdown">
				<button id="dropbtn">인재관리</button>
				<div id="dropdown-content">
					<a href=" " id="content">포지션제안인재</a> <a href=" " id="content">기업구독인재</a>
					<a href=" " id="content">스크랩한인재</a> <a href=" " id="content">최근
						본 인재</a>
				</div>
			</div>
			<div id="dropdown">
				<a href=" ">인재 검색</a>
			</div>

			<a href=" " id="content">로그인</a> <a href=" " id="content">유저서비스</a>
		</div>
	</div>


	<div class="maincontent">
		<div class="sidebar">
			<div>
				<button class="dropdown-btn">공고*지원자관리</button>
				<div class="dropdown-container">
					<a href=" ">채용공고</a> <a href="">입사지원관리</a>
				</div>
			</div>
			<div>
				<button class="dropdown-btn">회사정보관리</button>
				<div class="dropdown-container">
					<a href="">기본정보관리</a> <a href="">내기업평점보기</a>
				</div>
			</div>
			<div>
				<button class="dropdown-btn">인재관리</button>
				<div class="dropdown-container">
					<a href="">인재 검색</a> <a href="">포지션제안 인재</a> <a href="">기업구독 인재</a>
					<a href="">스크랩한 인재</a> <a href="">최근 본 인재</a>
				</div>
			</div>
			<a href="">커뮤니티</a>
		</div>
		<!--sidebar end-->
		<div class="listcontent">
			<div class="listtop">
				<h3>채용공고 목록</h3>
				<button class="button" onclick="location.href='regi_jobadForm'">채용공고등록</button>
			</div>
			<div class="list">
				<div id="jobad">
					<table>
						<thead>
							<tr>
								<th>기업이름</th>
								<th>공고제목</th>
								<th>수정</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="dto : ${list}">
								<td th:text="${dto.company.cname}"></td>
								<td><a th:href="@{/company/com_jobDetail(jno=${dto.jno})}">[[${dto.wantedTitle}]]</a></td>
								<td><a th:href="@{/company/com_modifyForm(jno=${dto.jno})}">수정</a></td>
								<td><a th:href="@{/company/com_jobdelete(jno=${dto.jno})}">삭제</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--maincontent end-->




</body>
</html>
