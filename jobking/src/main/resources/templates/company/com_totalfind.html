<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 구직자 리스트 화면</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
    }

    .top {
        width: 100%;
        height: 60px;
        background-color: #333;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .navbar a {
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .maincontent {
        margin-top: 60px;
        padding: 20px;
        display: flex;
    }

    .sidebar {
        width: 250px;
        background-color: white;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        margin-right: 20px;
        position: sticky;
        top: 60px;
        height: calc(100vh - 60px);
    }

    .sidebar a, .sidebar button {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block;
        background: none;
        text-align: left;
        border: none;
        cursor: pointer;
        outline: none;
    }

    .sidebar a:hover, .sidebar button:hover {
        background-color: #ddd;
    }

    .content {
        flex: 1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .button-group {
        display: flex;
        gap: 10px;
    }

    .button-group button {
        padding: 5px 10px;
        border: 1px solid #ddd;
        background-color: white;
        cursor: pointer;
    }

    .button-group button:hover {
        background-color: #f2f2f2;
    }

</style>
</head>
<body>

<div class="top">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#manage">공고*지원자관리</a>
        <a href="#company">회사정보관리</a>
        <a href="#talent">인재관리</a>
        <a href="#search">인재 검색</a>
        <a href="#login">로그인</a>
        <a href="#service">유저서비스</a>
    </div>
</div>

<div class="maincontent">
    <div class="sidebar">
        <button class="dropdown-btn">공고*지원자관리</button>
        <div class="dropdown-container">
            <a href="#">채용공고</a>
            <a href="#">입사지원관리</a>
        </div>
        <button class="dropdown-btn">회사정보관리</button>
        <div class="dropdown-container">
            <a href="#">기본정보관리</a>
            <a href="#">내기업평점보기</a>
        </div>
        <button class="dropdown-btn">인재관리</button>
        <div class="dropdown-container">
            <a href="#">인재 검색</a>
            <a href="#">포지션제안 인재</a>
            <a href="#">기업구독 인재</a>
            <a href="#">스크랩한 인재</a>
            <a href="#">최근 본 인재</a>
        </div>
        <a href="#">커뮤니티</a>
    </div>

    <div class="content">
        <p>전체: <span th:text="${defaultResumeCount}"></span></p>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>이력서 요약</th>
                    <th>포지션 제안</th>
                </tr>
            </thead>
            <tbody>
    <th:block th:each="resume, resumeStat : ${defaultResumes}">
        <tr th:if="${resumeStat.index} < ${defaultHopes.size()}"> 
            <td th:text="${defaultHopes[resumeStat.index].user.uname}"></td>
            <td>
                <span th:each="career, careerStat : ${defaultCareers[resumeStat.index]}">
                    <span th:if="${careerStat.first}">[[${career.careerDuration}]]  </span>
                </span>
                <span th:text="${defaultHopes[resumeStat.index].resume.rtitle}"></span>

                <p th:text="'희망 근무지: ' + ${defaultHopes[resumeStat.index].region1}"></p>
                <span th:text="'희망 업종: ' + ${defaultHopes[resumeStat.index].sectors}"></span>
                <span th:text="'희망 직무: ' + ${defaultHopes[resumeStat.index].job}"></span>
            </td>
            <td class="button-group">
                <button>이력서 확인</button>
                <button>포지션 제안</button>
            </td>
        </tr>
    </th:block>
</tbody>
        </table>
    </div>
</div>

</body>
</html>
