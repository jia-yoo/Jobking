<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 구직자 리스트 화면</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f8f8f8;
	margin: 0;
	padding: 0;
}

.top {
	width: 100%;
	height: 60px;
	background-color: #333;
	display: flex;
	align-items: center;
	padding: 0 20px;
	box-sizing: border-box;
}

.navbar a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none;
}

.navbar a:hover {
	background-color: #ddd;
	color: black;
}

#dropdown {
	float: left;
	overflow: hidden;
}

#dropdown #dropbtn {
	font-size: 16px;
	border: none;
	outline: none;
	color: white;
	padding: 14px 20px;
	background-color: inherit;
	font-family: inherit;
	margin: 0;
}

#dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

#dropdown-content a {
	float: none;
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

#dropdown-content a:hover {
	background-color: #ddd;
}

#dropdown:hover #dropdown-content {
	display: block;
}

.maincontent {
	margin-top: 60px;
	display: flex;
	padding: 20px; /* 내용 영역에 패딩 추가 */
	justify-content: center;
}

.sidebar {
	height: calc(100vh - 60px);
	width: 250px;
	position: fixed;
	top: 60px;
	left: 0;
	background-color: white;
	overflow-x: hidden;
	padding-top: 20px;
	box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar a, .sidebar button {
	padding: 10px 15px;
	text-decoration: none;
	font-size: 18px;
	color: black;
	display: block;
	background: none;
	width: 100%;
	text-align: left;
	border: none;
	cursor: pointer;
	outline: none;
}

.sidebar a:hover, .sidebar button:hover {
	background-color: #ddd;
}

.dropdown-container {
	background-color: white;
	padding-left: 15px;
}
</style>
</head>
<body>

	<div class="top">
		<div class="navbar">
			<a href="#home">home</a>
			<div id="dropdown">
				<button id="dropbtn">공고*지원자관리</button>
				<div id="dropdown-content">
					<a href="" id="content">채용공고</a> <a href="" id="content">입사지원관리</a>
				</div>
			</div>
			<div id="dropdown">
				<button id="dropbtn">회사정보관리</button>
				<div id="dropdown-content">
					<a href=" " id="content">기본정보관리</a> <a href=" " id="content">내기업평점보기</a>
				</div>
			</div>
			<div id="dropdown">
				<button id="dropbtn">인재관리</button>
				<div id="dropdown-content">
					<a href=" " id="content">포지션제안인재</a> <a href=" " id="content">기업구독인재</a>
					<a href=" " id="content">스크랩한인재</a> <a href=" " id="content">최근
						본 인재</a>
				</div>
			</div>
			<div id="dropdown">
				<a href=" ">인재 검색</a>
			</div>

			<a href=" " id="content">로그인</a> <a href=" " id="content">유저서비스</a>
		</div>
	</div>


	<div class="maincontent">
		<div class="sidebar">
			<div>
				<button class="dropdown-btn">공고*지원자관리</button>
				<div class="dropdown-container">
					<a href=" ">채용공고</a> <a href="">입사지원관리</a>
				</div>
			</div>
			<div>
				<button class="dropdown-btn">회사정보관리</button>
				<div class="dropdown-container">
					<a href="">기본정보관리</a> <a href="">내기업평점보기</a>
				</div>
			</div>
			<div>
				<button class="dropdown-btn">인재관리</button>
				<div class="dropdown-container">
					<a href="">인재 검색</a> <a href="">포지션제안 인재</a> <a href="">기업구독 인재</a>
					<a href="">스크랩한 인재</a> <a href="">최근 본 인재</a>
				</div>
			</div>
			<a href="">커뮤니티</a>
		</div>
		<div>
		<p>전체: <span th:text="${defaultResumeCount}"></span></p>
		</div>
		<h1>모든 유저 대표 이력서 목록</h1>
		<div th:each="resume : ${defaultResumes}">
			<h2>
				<span th:text="${resume.user.uname}"></span>
			</h2>
			<p th:text="'제목: ' + ${resume.rtitle}"></p>
			<hr />
		</div>




	</div>
</body>
</html>
