<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		body{
				font-family: Arial, sans-serif;
			}
			
			.navbar{
				display: flex;
				background-color: #333;
				overflow: hidden;
			}
			
			.navbar a, .dropbtn {
				color: black;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
				display: block;
				
			}
			
			.navbar a:hover, dropdown:hover .dropbtn{
				background-color: #ddd;
				color: black;
			}
			
			.dropdown{
				float: left;
				overflow: hidden;
			}
			
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				z-index: 1;
			}
			
			
			
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}
			
			.dropdown-content a:hover{
				background-color: #f1f1f1;
			}
			
			
			
			.dropdown:hover .dropdown-content{
				display: block;
			}
			
			.maincontent{
				display: flex;
			}
			
			.sidebar {
				width: 200px;
				background-color:white;
				padding: 15px;
				border-right: 1px solid #ddd;
				
			}
			
			.dropdown-btn {
				padding: 10px;
				font-size: 16px;
				border: none;
				background: none;
				cursor: pointer;
				border-bottom: dimgray;
			}
			
			.dropdown-container {
				display: none;
				padding-left: 8px;
			}
			
			
			.sidebar a {
				padding: 10px;
				text-decoration: none;
				display: block;
				color: black;
			}
			
			.sidebar a:hover {
				background-color: #ddd;
			}
		
	</style>

</head>
<body>
		<div class="top">
			<div class="navbar">
				<a href="#home">home</a>
				<div class="dropdown">

				</div>
				<div class="dropdown">

				</div>
				<div class="dropdown">
					<button class="dropbtn">인재관리</button>

					</div>
				</div>
				<div id="dropdown">

				</div>
				
				<a href=" " class="content">로그인</a>
				<a href=" " class="content">유저서비스</a>
			</div>
		</div><!-- top end-->
		
		<div class="maincontent">
				<div class="sidebar">
					<div>
						<button class="dropdown-btn">공고*지원자관리</button>
						<div class="dropdown-container">
							<a href=" ">채용공고</a>
							<a href="">입사지원관리</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">회사정보관리</button>

							<a href="">기본정보관리</a>

						</div>
					</div>
					<div>
						<button class="dropdown-btn">인재관리</button>

						</div>
					</div>
					<a href="">커뮤니티</a>
				</div><!--sidebar end-->
				
				<div>

							</fieldset>
							<div class="form">
								<input type="text" name="title" th:value="${companyBoard.title}">
								<textarea name="content" th:text="${companyBoard.content}"></textarea>
								<input type="submit" value="수정">
							</div>
						</form>
					</div>
				</div>
				
			</div><!--maincontent end-->
		
	
</body>
</html>
