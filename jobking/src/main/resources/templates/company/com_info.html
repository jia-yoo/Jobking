<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		body{
				font-family: Arial, sans-serif;
			}
			
			.navbar{
				display: flex;
				background-color: #333;
				overflow: hidden;
			}
			
			.navbar a, .dropbtn {
				color: black;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
				display: block;
				
			}
			
			.navbar a:hover, dropdown:hover .dropbtn{
				background-color: #ddd;
				color: black;
			}
			
			.dropdown{
				float: left;
				overflow: hidden;
			}
			
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				z-index: 1;
			}
			
			
			
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}
			
			.dropdown-content a:hover{
				background-color: #f1f1f1;
			}
			
			
			
			.dropdown:hover .dropdown-content{
				display: block;
			}
			
			.maincontent{
				display: flex;
			}
			
			.sidebar {
				width: 200px;
				background-color:white;
				padding: 15px;
				border-right: 1px solid #ddd;
				
			}
			
			.dropdown-btn {
				padding: 10px;
				font-size: 16px;
				border: none;
				background: none;
				cursor: pointer;
				border-bottom: dimgray;
			}
			
			.dropdown-container {
				display: none;
				padding-left: 8px;
			}
			
			
			.sidebar a {
				padding: 10px;
				text-decoration: none;
				display: block;
				color: black;
			}
			
			.sidebar a:hover {
				background-color: #ddd;
			}
			
			
	</style>
</head>
<body>
	<div class="top">
			<div class="navbar">
				<a href="#home">home</a>
				<div class="dropdown">
					<button class="dropbtn">공고*지원자관리</button>
					<div class="dropdown-content">
						<a href="">채용공고</a>
						<a href="">입사지원관리</a>
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">회사정보관리</button>
					<div class="dropdown-content">
						<a href=" " >기본정보관리</a>
						<a href=" " >내기업평점보기</a>		
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">인재관리</button>
					<div class="dropdown-content">
						<a href=" ">포지션제안인재</a>
						<a href=" ">기업구독인재</a>
						<a href=" ">스크랩한인재</a>
						<a href=" ">최근 본 인재</a>		
					</div>
				</div>
				<div id="dropdown">
					<a href=" ">인재 검색</a>
				</div>
				
				<a href=" " class="content">로그인</a>
				<a href=" " class="content">유저서비스</a>
			</div>
		</div><!-- top end-->
		
		<div class="maincontent">
				<div class="sidebar">
					<div>
						<button class="dropdown-btn">공고*지원자관리</button>
						<div class="dropdown-container">
							<a href=" ">채용공고</a>
							<a href="">입사지원관리</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">회사정보관리</button>
						<div class="dropdown-container">
							<a href="">기본정보관리</a>
							<a href="">내기업평점보기</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">인재관리</button>
						<div class="dropdown-container">
							<a href="">인재 검색</a>
							<a href="">포지션제안 인재</a>
							<a href="">기업구독 인재</a>
							<a href="">스크랩한 인재</a>
							<a href="">최근 본 인재</a>
						</div>
					</div>
					<a href="">커뮤니티</a>
				</div><!--sidebar end-->
				
				<div class="comInfo">
					
					<h3 th:text="${com.cname}"></h3>
					<button classs="button" onclick="goModify()">수정하기</button>
					
					<hr>
					<div class="detail">
						<div>
							<span>대표명</span>
							<div class="text" th:text="${com.ceo}"></div>
						</div>
						<div>
							<span>사업번호</span>
							<div class="text" th:text="${com.cnum}"></div>
						</div>
						<div>
							<span>사업장 주소</span>
							<div class="text" th:text="${com.caddr}"></div>
						</div>
						<div>
							<span>기업규모</span>
							<div class="text" th:text="${com.size}"></div>
						</div>
						<div>
							<span>연매출액</span>
							<div class="text" th:text="${com.yrSales}"></div>
						</div>
						<div>
							<span>업종</span>
							<div class="text" th:text="${com.sector}"></div>
						</div>
						<div>
							<span>주요사업</span>
							<div class="text" th:text="${com.major}"></div>
						</div>
						<div>
							<span>사원 수 </span>
							<div class="text" th:text="${com.employees}"></div>
						</div>
						
						
					</div><!-- detail end -->
				</div><!-- comInfo end -->
			</div><!--maincontent end-->
			
			<script th:inline="javascript">
				function goModify(){
					var cid = /*[[${com.cid}]]*/ 'defaultCID';
					window.location.href = '/company/com_infoMod?cid=' + cid;
				}
				
			</script>
</body>
</html>
