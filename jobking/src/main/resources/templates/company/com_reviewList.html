<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		body{
				font-family: Arial, sans-serif;
			}
			
			.navbar{
				display: flex;
				background-color: #333;
				overflow: hidden;
			}
			
			.navbar a, .dropbtn {
				color: black;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
				display: block;
				
			}
			
			.navbar a:hover, dropdown:hover .dropbtn{
				background-color: #ddd;
				color: black;
			}
			
			.dropdown{
				float: left;
				overflow: hidden;
			}
			
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				z-index: 1;
			}
			
			
			
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}
			
			.dropdown-content a:hover{
				background-color: #f1f1f1;
			}
			
			
			
			.dropdown:hover .dropdown-content{
				display: block;
			}
	</style>
</head>
<body>
	<div class="top">
			<div class="navbar">
				<a href="#home">home</a>
				<div class="dropdown">
					<button class="dropbtn">공고*지원자관리</button>
					<div class="dropdown-content">
						<a href="">채용공고</a>
						<a href="">입사지원관리</a>
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">회사정보관리</button>
					<div class="dropdown-content">
						<a href=" " >기본정보관리</a>
						<a href=" " >내기업평점보기</a>		
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">인재관리</button>
					<div class="dropdown-content">
						<a href=" ">포지션제안인재</a>
						<a href=" ">기업구독인재</a>
						<a href=" ">스크랩한인재</a>
						<a href=" ">최근 본 인재</a>		
					</div>
				</div>
				<div id="dropdown">
					<a href=" ">인재 검색</a>
				</div>
				
				<a href=" " class="content">로그인</a>
				<a href=" " class="content">유저서비스</a>
			</div>
		</div><!-- top end-->
		
		<div class="maincontent">
				<div class="sidebar">
					<div>
						<button class="dropdown-btn">공고*지원자관리</button>
						<div class="dropdown-container">
							<a href=" ">채용공고</a>
							<a href="">입사지원관리</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">회사정보관리</button>
						<div class="dropdown-container">
							<a href="">기본정보관리</a>
							<a href="">내기업평점보기</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">인재관리</button>
						<div class="dropdown-container">
							<a href="">인재 검색</a>
							<a href="">포지션제안 인재</a>
							<a href="">기업구독 인재</a>
							<a href="">스크랩한 인재</a>
							<a href="">최근 본 인재</a>
						</div>
					</div>
					<a href="">커뮤니티</a>
				</div><!--sidebar end-->
				
				
				<div class="companyReview">
					<h3>기업평점</h3><span th:text="${CPaverage}"></span>
					<div class="company" th:each="CPreview : ${CPreview}">
						<div class="userReview" th:text="${CPreview.user.uname}"></div>
						<div class="userfeedback" th:text="${CPreview.feedback}"></div>
					</div>
				</div><!--companyReview end-->
				
				
				<div class="userReview">
					<h3>유저에 대한 평점</h3>
					<div class="user" th:each="Ureview : ${Ureview}">
						<div class="reviewUser" th:text="${Ureview.user.uname}"></div>
						
						<div class="comfeedback" th:text="${Ureview.feedback}"></div>
					</div>
				</div><!-- userReview end -->
				
				
				
			</div><!--maincontent end-->
		
</body>
</html>
