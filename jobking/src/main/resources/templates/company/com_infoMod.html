<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	 <style>
	 	body{
				font-family: Arial, sans-serif;
			}
			
			.navbar{
				display: flex;
				background-color: #333;
				overflow: hidden;
			}
			
			.navbar a, .dropbtn {
				color: black;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
				display: block;
				
			}
			
			.navbar a:hover, dropdown:hover .dropbtn{
				background-color: #ddd;
				color: black;
			}
			
			.dropdown{
				float: left;
				overflow: hidden;
			}
			
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				z-index: 1;
			}
			
			
			
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}
			
			.dropdown-content a:hover{
				background-color: #f1f1f1;
			}
			
			
			
			.dropdown:hover .dropdown-content{
				display: block;
			}
			
			.maincontent{
				display: flex;
			}
			
			.sidebar {
				width: 200px;
				background-color:white;
				padding: 15px;
				border-right: 1px solid #ddd;
				
			}
			
			.dropdown-btn {
				padding: 10px;
				font-size: 16px;
				border: none;
				background: none;
				cursor: pointer;
				border-bottom: dimgray;
			}
			
			.dropdown-container {
				display: none;
				padding-left: 8px;
			}
			
			
			.sidebar a {
				padding: 10px;
				text-decoration: none;
				display: block;
				color: black;
			}
			
			.sidebar a:hover {
				background-color: #ddd;
			}
	 	
	 </style>
</head>
<body>
	<div class="top">
			<div class="navbar">
				<a href="#home">home</a>
				<div class="dropdown">
					<button class="dropbtn">공고*지원자관리</button>
					<div class="dropdown-content">
						<a href="">채용공고</a>
						<a href="">입사지원관리</a>
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">회사정보관리</button>
					<div class="dropdown-content">
						<a href=" " >기본정보관리</a>
						<a href=" " >내기업평점보기</a>		
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">인재관리</button>
					<div class="dropdown-content">
						<a href=" ">포지션제안인재</a>
						<a href=" ">기업구독인재</a>
						<a href=" ">스크랩한인재</a>
						<a href=" ">최근 본 인재</a>		
					</div>
				</div>
				<div id="dropdown">
					<a href=" ">인재 검색</a>
				</div>
				
				<a href=" " class="content">로그인</a>
				<a href=" " class="content">유저서비스</a>
			</div>
		</div><!-- top end-->
		
		<div class="maincontent">
				<div class="sidebar">
					<div>
						<button class="dropdown-btn">공고*지원자관리</button>
						<div class="dropdown-container">
							<a href=" ">채용공고</a>
							<a href="">입사지원관리</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">회사정보관리</button>
						<div class="dropdown-container">
							<a href="">기본정보관리</a>
							<a href="">내기업평점보기</a>
						</div>
					</div>
					<div>
						<button class="dropdown-btn">인재관리</button>
						<div class="dropdown-container">
							<a href="">인재 검색</a>
							<a href="">포지션제안 인재</a>
							<a href="">기업구독 인재</a>
							<a href="">스크랩한 인재</a>
							<a href="">최근 본 인재</a>
						</div>
					</div>
					<a href="">커뮤니티</a>
				</div><!--sidebar end-->
				
				<div class="form">
					<form action="" method="post">
						<ul>
							<li>대표자명 <input type="text" name="ceo" placeholder="${com.ceo}" th:value="${com.ceo}"></li>
                       		<li>사업자번호 <input type="text" name="cnum" placeholder="${com.cnum}" th:value="${com.cnum}"></li>
                        	<li>기업주소 <input type="text" name="caddr" placeholder="${com.caddr}" th:value="${com.caddr}"></li>
                        	<li>업종 <input type="text" name="sector" placeholder="${com.sector}" th:value="${com.sector}"></li>
                        	<li>사원수 <input type="text" name="employee" placeholder="사원수*"></li>
                    		<li>로고이미지 <input type="file" name="logo" placeholder="사진 첨부하기"></li>
                        	<li>기업홈페이지 <input type="text" name="url" placeholder="회사홈페이지url*"></li>
                        	<li>기업규모 <input type="text" name="size" placeholder="기업규모*"></li>
                        	<li>주요사업 <input type="text" name="major" placeholder="주요사업*"></li>
                        	<li>연매출액 <input type="text" name="yrSales" placeholder="연매출액"></li>
                        	
						</ul>
						<input type="submit" value="수정하기">
					</form>
				</div>
			</div><!--maincontent end-->
</body>
</html>
