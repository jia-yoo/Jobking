<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
li{
	list-style:none;
}
</style>
</head>

<body>
<div th:replace="~{/fragments/nav.html :: fragment-nav}"></div>
<h1>마이페이지</h1>
<div>
<h3>회원정보</h3>
	<h2 th:text="${name}"></h2>
	<span>생년월일</span> <span th:text="${name}"></span>
	<span>전화번호</span> <span th:text="${name}"></span>
	<span>주소</span> <span th:text="${name}"></span>
	<a href="">회원정보 수정하기</a>
</div>
<div>
	<h3>이력서 관리</h3>
	<table>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>대표</th>
		</tr>
		<tr th:each="resume : ${resume}">
			<td th:text="${resume.count}"></td>
			<td th:text="${resume.title}"></td>
			<td th:text="${resume.default}"></td>
		</tr>
	</table>
</div>

<div>
<table>
	<tr>
		<a>구독기업</a>
		<a>스크랩공고</a>

	</tr>
	<tr>
		<a>희망근무조건</a>
		<a>최근 본 공고</a>
		<a>평점관리</a>
		<a>커뮤니티 관리</a>
	</tr>
</table>
	
</div>

</body>
<div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>
